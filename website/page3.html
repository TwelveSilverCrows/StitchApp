<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Time Horizon</title>
    <style>
      .investment-horizon {
        display: flex;
        flex-direction: column;
        padding: 0 23px;
      }
      .horizon-container {
        background-color: rgba(171, 210, 255, 1);
        display: flex;
        width: 100%;
        padding-bottom: 58px;
        flex-direction: column;
      }
      .question-container {
        background-color: #fff;
        padding-bottom: 154px;
      }
      .question-wrapper {
        display: flex;
        gap: 20px;
      }
      .image-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 20%;
        margin-left: 0;
      }
      .horizon-image {
        aspect-ratio: 2.67;
        object-fit: contain;
        object-position: center;
        width: 368px;
        max-width: 100%;
      }
      .text-column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 80%;
        margin-left: 20px;
      }
      .horizon-question {
        color: #000;
        text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        text-align: center;
        margin-top: 128px;
        font: 700 64px Rubik, sans-serif;
        border: 1px solid rgba(0, 26, 255, 1);
      }
      .options-container {
        align-self: center;
        display: flex;
        margin-top: 35px;
        width: 743px;
        max-width: 100%;
        flex-direction: column;
        align-items: start;
        color: #000;
        text-align: center;
        font: 700 36px Noto Sans, sans-serif;
      }
      .option-wrapper {
        display: flex;
        width: 647px;
        max-width: 100%;
        gap: 40px 85px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
      }
      .option-text {
        flex-grow: 1;
        width: 513px;
        flex-basis: auto;
      }
      .progress-container {
        display: flex;
        margin-top: 170px;
        width: 100%;
        max-width: 1862px;
      }
      .progress-text {
        transform: rotate(0.0010117636640385418rad);
        color: #000;
        text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        text-align: center;
        align-self: start;
        margin-right: -116px;
        flex-grow: 1;
        width: 586px;
        flex-basis: auto;
        font: 700 64px Noto Sans, sans-serif;
        border: 1px solid rgba(0, 26, 255, 1);
      }
      .progress-bar-container {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: start;
        flex-grow: 1;
        flex-basis: 0;
        width: fit-content;
      }
      .progress-bar {
        background-color: rgba(3, 66, 255, 1);
        display: flex;
        width: 526px;
        max-width: 100%;
        height: 73px;
      }
      @media (max-width: 991px) {
        .investment-horizon {
          padding-left: 20px;
        }
        .horizon-container {
          max-width: 100%;
        }
        .question-container {
          max-width: 100%;
          padding-bottom: 100px;
        }
        .question-wrapper {
          flex-direction: column;
          align-items: stretch;
          gap: 0;
        }
        .image-column {
          width: 100%;
        }
        .horizon-image {
          margin-top: 40px;
        }
        .text-column {
          width: 100%;
        }
        .horizon-question {
          max-width: 100%;
          margin-top: 40px;
          font-size: 40px;
        }
        .option-wrapper {
          margin-top: 40px;
        }
        .option-text {
          max-width: 100%;
        }
        .progress-container {
          max-width: 100%;
          margin-top: 40px;
        }
        .progress-text {
          max-width: 100%;
          font-size: 40px;
        }
        .progress-bar-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="investment-horizon">
      <div class="horizon-container">
        <div class="question-container">
          <div class="question-wrapper">
            <div class="image-column">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/c10184344db34d11ac877db715c2a558/f4d2bdf431f978ac0a5432ba19cf80b74f8994fc9db46c99cc28b1a8efc2a6df?apiKey=c10184344db34d11ac877db715c2a558&"
                class="horizon-image"
                alt="Investment time horizon illustration"
              />
            </div>
            <div class="text-column">
              <h2 class="horizon-question">
                What is your investment time horizon?
              </h2>
            </div>
          </div>
        </div>
        <form action="page4.html" method="get">
          <div class="options-container">
            <div class="option-wrapper">
              <input
                type="radio"
                id="short-term"
                name="investment-horizon"
                value="short-term"
                required
              />
              <label for="short-term" class="option-text">
                Less than 1 year (short-term)
              </label>
            </div>
            <div class="option-wrapper">
              <input
                type="radio"
                id="medium-term"
                name="investment-horizon"
                value="medium-term"
              />
              <label for="medium-term" class="option-text"
                >1-3 years (medium-term)</label
              >
            </div>
            <div class="option-wrapper">
              <input
                type="radio"
                id="long-term"
                name="investment-horizon"
                value="long-term"
              />
              <label for="long-term" class="option-text">
                3-5 years (long-term)</label
              >
            </div>
            <div class="option-wrapper">
              <input
                type="radio"
                id="very-long-term"
                name="investment-horizon"
                value="very-long-term"
              />
              <label for="very-long-term" class="option-text">
                More than 5 years (very long-term)
              </label>
            </div>
          </div>
          <button type="submit">Next</button>
        </form>
        <div class="progress-container">
          <div class="progress-text">
            <span>progress</span>
            bar
          </div>
          <div class="progress-bar-container">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
