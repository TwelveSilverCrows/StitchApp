<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passive Income Section</title>
    <style>
      .passive-income-container {
        display: flex;
        padding-top: 13px;
        flex-direction: column;
      }
      .content-wrapper {
        background-color: #abd2ff;
        display: flex;
        width: 100%;
        padding-bottom: 58px;
        flex-direction: column;
      }
      @media (max-width: 991px) {
        .content-wrapper {
          max-width: 100%;
        }
      }
      .question-header {
        text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        background-color: #fff;
        z-index: 10;
        margin-top: -13px;
        color: #000;
        text-align: center;
        padding: 51px 70px 90px;
        font: 700 64px Rubik, sans-serif;
        border: 1px solid #001aff;
      }
      @media (max-width: 991px) {
        .question-header {
          max-width: 100%;
          font-size: 40px;
          padding: 0 20px;
        }
      }
      .options-container {
        align-self: center;
        display: flex;
        margin-top: 206px;
        width: 936px;
        max-width: 100%;
        flex-direction: column;
        color: #000;
        text-align: center;
        font: 700 36px Noto Sans, sans-serif;
      }
      @media (max-width: 991px) {
        .options-container {
          margin-top: 40px;
        }
      }
      .option-yes,
      .option-no {
        display: flex;
        width: 100%;
        max-width: 814px;
        gap: 40px 73px;
        align-items: center;
        margin-bottom: 20px;
      }
      .option-no {
        margin-top: 119px;
      }
      @media (max-width: 991px) {
        .option-no {
          max-width: 100%;
          margin-top: 40px;
        }
      }
      .checkbox-icon {
        width: 39px;
        height: 34px;
        border: 1px solid #000;
        display: inline-block;
        vertical-align: middle;
      }
      .option-text {
        flex-grow: 1;
        text-align: left;
      }
      .progress-container {
        display: flex;
        margin-top: 216px;
        width: 100%;
        max-width: 1843px;
      }
      @media (max-width: 991px) {
        .progress-container {
          max-width: 100%;
          margin-top: 40px;
        }
      }
      .progress-label {
        transform: rotate(0.0010117636640385418rad);
        color: #000;
        text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        text-align: center;
        align-self: start;
        margin-right: -116px;
        flex-grow: 1;
        width: 571px;
        flex-basis: auto;
        font: 700 64px Rubik, sans-serif;
        border: 1px solid #001aff;
      }
      @media (max-width: 991px) {
        .progress-label {
          max-width: 100%;
          font-size: 40px;
        }
      }
      .progress-bar-container {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: start;
        flex-grow: 1;
        flex-basis: 0;
        width: fit-content;
      }
      @media (max-width: 991px) {
        .progress-bar-container {
          max-width: 100%;
        }
      }
      .progress-bar {
        background-color: #0342ff;
        display: flex;
        width: 935px;
        max-width: 100%;
        height: 73px;
      }
      .blue-text {
        color: #001aff;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="passive-income-container">
      <div class="content-wrapper">
        <h1 class="question-header">
          Are you interested in earning passive income through crypto (with
          staking)?
        </h1>
        <form class="options-container" action="page6.html" method="get">
          <div class="option-yes">
            <input
              type="radio"
              id="option-yes"
              name="interest"
              value="yes"
              class="visually-hidden"
              required
            />
            <label
              for="option-yes"
              class="checkbox-icon"
              aria-hidden="true"
            ></label>
            <label for="option-yes" class="option-text">
              <span class="blue-text">Yes</span>, I'm interested
            </label>
          </div>
          <div class="option-no">
            <input
              type="radio"
              id="option-no"
              name="interest"
              value="no"
              class="visually-hidden"
              required
            />
            <label
              for="option-no"
              class="checkbox-icon"
              aria-hidden="true"
            ></label>
            <label for="option-no" class="option-text">
              <span class="blue-text">No</span>, I'm only interested in buying
              and holding.
            </label>
          </div>
          <button type="submit" style="display: none">Submit</button>
        </form>
        <div class="progress-container">
          <div class="progress-label" aria-hidden="true">progress bar</div>
          <div class="progress-bar-container">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelectorAll('input[name="interest"]')
        .forEach(function (radio) {
          radio.addEventListener("change", function () {
            if (this.checked) {
              this.closest("form").submit();
            }
          });
        });
    </script>
  </body>
</html>
